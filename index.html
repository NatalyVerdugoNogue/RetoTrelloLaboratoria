<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">

</head>

<body>

  <div class="row barra-menu">
    <div class="col-3 col-md-3">
      <div class="row">
        <div class="col-6 py-1 pl-3 pr-1 col-md-4">
          <button type="button" class="btn-menu-tablero">
            <i class="fab fa-trello"></i>
            <span class="remove">Tableros</span>
          </button>
        </div>
        <div class="col-6 p-1 col-md-8 ">
          <div class="input-group">
            <input type="text" class="form-control btn-menu remove" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
            <div class="input-group-prepend">
              <button class="btn-menu" type="button" id="button-addon1">
                <i class="fas fa-search"></i>
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="col-4 py-1 col-md-7 text-center">
      <button type="button" class="btn-logo ">
        <img src="src/img/Trello_logo.png" class="rounded mx-auto d-block imgLogo" alt="logo Trello">
      </button>
    </div>
    <div class="col-5 py-1 pr-1 col-md-2 pr-md-4 text-right ">
      <button type="button" class="btn-menu">
        <i class="fas fa-plus"></i>
      </button>
      <button type="button" class="btn-menu">
        <i class="fas fa-info"></i>
      </button>
      <button type="button" class="btn-menu">
        <i class="far fa-bell"></i>
      </button>
    </div>
  </div>



  <script src="src/js/model.js"></script>
  <script src="src/js/view.js"></script>
  <script src="src/js/controller.js"></script>
</body>

</html>
