<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">

</head>

<body>

  <!-- primera barra menu -->
  <div class="row mx-0 barra-menu">
    <div class="col-auto pr-0 pl-0">
      <div class="row mx-0">
        <div class="col py-1 pr-0 pl-1 text-center">
          <button type="button" class="btn-gen btn-menu-tablero">
            <i class="fab fa-trello"></i>
            <span class="remove font-weight-bold text-tab">Tableros</span>
          </button>
        </div>
        <div class="col-auto py-1 pr-0 pl-1 text-right">
          <div class="input-group">
            <input type="text" class="form-control btn-gen btn-menu remove btn-input" placeholder="" aria-label="Example text with button addon"
              aria-describedby="button-addon1">
            <div class="input-group-prepend">
              <button class="btn-gen btn-search" type="button" id="button-addon1">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col py-1 px-0 text-center">
      <button type="button" class="btn-logo ">
        <img src="src/img/Trello_logo.png" class="rounded mx-auto d-block imgLogo" alt="logo Trello">
      </button>
    </div>

    <div class="col-auto py-1 pr-1 pl-1 text-right">
      <button type="button" class="btn-gen btn-menu">
        <i class="fas fa-plus"></i>
      </button>
      <button type="button" class="btn-gen btn-menu remove">
        <i class="fas fa-info"></i>
      </button>
      <button type="button" class="btn-gen btn-menu mr-1">
        <i class="far fa-bell"></i>
      </button>
      <img src="src/img/avatar.jpg" class="rounded-circle float-right img-avatar" alt="avatar">
    </div>
  </div>

  <!-- segunda barra menu -->

  <div class="row mx-0 py-2">
    <div class="col-auto pl-md-2 pr-1">
      <button type="button" class="btn-trans">
        <span class="font-weight-bold title">Prueba trello</span>
      </button>
    </div>
    <div class="col-auto px-0 py-1 marsmall">
      <button type="button" class="btn-trans">
        <i class="far fa-star icon-size"></i>
      </button>
    </div>
    <span class="span-line pt-2 px-1 marsmallleft">|</span>
    <div class="col-auto px-0 py-1">
      <button type="button" class="btn-trans">
        <span class="">Personal</span>
      </button>
    </div>
    <span class="span-line pt-2 px-1">|</span>
    <div class="col-auto px-0 py-1">
      <button type="button" class="btn-trans">
        <i class="fas fa-lock icon-size"></i>
        <span class="">Privado</span>
      </button>
    </div>
    <span class="span-line pt-2 px-1 marr">|</span>
    <div class="col-auto pr-0 pl-md-0">
      <button type="button" class="btn-circle-img rounded-circle">
        <img src="src/img/avatar.jpg" class="rounded-circle img-avatar" alt="avatar">
      </button>
    </div>
    <div class="col-auto px-0 py-1 mr-auto">
      <button type="button" class="btn-gen img-avatar rounded-circle">
        <i class="fas fa-user-plus icon-size"></i>
      </button>
    </div>
    <div class="col-auto px-0 py-1">
      <button type="button" class="btn-trans marsmallleft-2">
        <span>... </span>
        <span class="text-line">Mostrar menú</span>
      </button>
    </div>
  </div>

  <div class="row mx-0" id="formList">
    <div class="col pl-2">
      <button type="button" class="btn-list text-left pl-3" onclick="window.controller.formList()">
        <i class="fas fa-plus"></i>
        <span class="">Añada una lista</span>
      </button>
    </div>
  </div>


  <script src="src/js/model.js"></script>
  <script src="src/js/view.js"></script>
  <script src="src/js/controller.js"></script>
</body>

</html>
